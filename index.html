<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@900&family=Roboto:ital,wght@0,300;1,900&display=swap" rel="stylesheet">

		<body>
		<section id="login-page">
			<div class="container">
				<div class="login-row">
					<div class="login-col-left">
						<div class="login-card-left">
							<h1>facebook</h1>
							<h2>Facebook helps you connect and share with the people in your life.</h2>
						</div>
					</div>
					
					<div class="login-col-right">
						<div class="login-card-right">
								<div class="login-input">
									<input type="email text" placeholder="Email address or phone number">
								</div>
								<div class="login-input">
									<input type="password" placeholder="Password">
								</div>
								<div class="login-button">
									<a href="#">Log in</a>
								</div>
								<div class="login-pass">
									<a href="#">Forgotten password?</a>
								</div>
								
								<div class="login-new">
									<a href="#">Create new account</a>
								</div>
						</div>
						<div class="login-bottom">
							<h5>Create a Page <span>for a celebrity, brand or business.</span></h5>
						</div>
					</div>
				</div>
			</div>
		</section>
		</body>
